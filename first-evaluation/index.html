<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Class Selection Page</h1>
        <section class="container">
            <div class="courses-container left" id="available-courses">
                <h3>Available Courses</h3>
            </div>
            <div class="courses-container right" id="selected-courses">
                <h3>Selected Courses</h3>
            </div>
        </section>
        <div class="total-credit">
            <div>Total Credit : <span id="total-credit"></span></div>
            <button id="select-button">Select</button>
        </div>
    </main>
    
</body>
<script src="app.js"></script>
</html>
