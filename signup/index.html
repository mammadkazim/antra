<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Sign up</div>
      <form>
        <input
          class="half-width"
          placeholder="First Name"
          type="text"
          name="first-name"
        />
        <input
          class="half-width"
          placeholder="Last Name"
          type="text"
          name="last-name"
        />
        <input
          class="full-width"
          placeholder="Mobile No."
          type="number"
          name="mobile-number"
        />
        <input
          class="full-width"
          placeholder="Email Address"
          type="email"
          name="email"
        />
        <input
          class="half-width"
          placeholder="Password"
          type="password"
          name="password"
        />
        <input
          class="half-width"
          placeholder="Confirm Password"
          type="password"
          name="confirm-password"
        />
        <div class="agree">
          <div>
            <input type="checkbox" id="agreement" />
            <label for="agreement">I Agree</label>
          </div>
          <p class="terms">
            By clicking <span>Register</span>, you agree to the
            <a href="#">Terms and Conditions</a> set out by this site, including
            our Cookie Use.
          </p>
        </div>
        <button class="register" type="submit" name="register">Register</button>
        <button class="sign-in" type="submit" name="sign-in">Sign In</button>
      </form>
    </div>
  </body>
</html>
